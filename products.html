<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Harmless Hedonist</title>
    <link rel="stylesheet" href="products.css" />
</head>


<body>
    <!-- Header Section -->
<header>
    <div id="header"></div>

    <script>
        fetch("header.html")
        .then(response => response.text())
        .then(data => {
        document.getElementById("header").innerHTML = data;
        });
    </script>
</header>


    <!-- Product Container -->
    <main>
        <h1>Our Products</h1>
        <div class="product-container" id="product-container">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>
    
    <script src="products.js"></script>



<!-- Footer Section -->
    <footer>
        <div id="footer"></div>
        <script>
            fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
        </script>
    </footer>
    

</body>
</html>


    <!-- Commented Section: Dynamically Adding Products -->
